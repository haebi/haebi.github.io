<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div id="main">
      <div id = "header">
        <div id ="weather">weather</div>
      </div>
      <div id = "content">
        <div>

          <!-- clock -->
          <div id = "clock"> 00:00:00 </div>

          <!-- login -->
          <div>
            <div id="login-nk">
              <form id="login-form">
                <input type="text" id="id_username" placeholder="Type your name here" required/>
                <input class="hidden" type="submit" value="Login" />
              </form>
            </div>
            <div id="login-ok">
              <p></p>
            </div>
          </div>

          <!-- todo -->
          <div id="todo-list" class="hidden">
            <div>
              <p></p>
              <form id="todo-form">
                <input type="text" id="id_todo" placeholder="Write a To-do here" required/>
                <input class="hidden" type="submit" value="Add" />
              </form>
              <ul id="todo-list">
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="src/clock.js"></script>
    <script src="src/login.js"></script>
    <script src="src/todolist.js"></script>
    <script src="src/randomimage.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
